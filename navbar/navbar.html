      $(document).ready(function(){
      $('#tabs div').hide();
      $('#tabs div:first').show();
      $('#tabs ul li:first').addClass('active');
       
      $('#tabs ul li a').click(function(){
      $('#tabs ul li').removeClass('active');
      $(this).parent().addClass('active');
      var currentTab = $(this).attr('href');
      $('#tabs div').hide();
      $(currentTab).show();
      return false;
      });
      });
    </script>
